<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrap Detail</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="font/flaticon.css">
    <link rel="stylesheet" type="text/css" href="css/ipca.css">
    
</head>

<body>
    <div id="detail" class="wrapper">
        <div class="header">
            <div class="left">
                <a href="#"><i class="flaticon-menu-button"></i>
                <img src="images/ipca.png"></a>
            </div>
            <div class="right">
                <a href="#"><i class="flaticon-notification"></i></a>
            </div>
            <h2>{{title}}</h2>
        </div>
        <div class="content_first">
            <div style="
    width: 75%;
">
                <h2>ECO SCRAP SOLUTIONS</h2>
                <p>728,Ground Floor, Shakti Khand 3,
                    <br> Indirapuram, Ghaziabad 201014</p>
            </div>
            <div style="
    width: 25%;
">
                <img src="images/location.png">
            </div>
        </div>
        <div class="container_body">
            <form>
                <div class="input-group">
                    <label >Pickup Date</label>
                    <div class="input-field">
                        <input type="date" v-model="date" name="" placeholder="30 June 2018">
                    </div>
                </div>
                <div class="input-group">
                    <label > Pickup Time</label>
                    <div class="input-field">
                        <input type="time" v-model="time" name="" placeholder="01:25 PM">
                    </div>
                </div>
                <div class="input-group">
                    <label >Upload Weight Slip</label>
                    <div class="input-field with-icon">
                        <i class="icon flaticon-photo-camera" aria-hidden="true"></i>
                        <input type="button" onclick="capture()" name="upload" id="upload">
                    </div>
                    <div class="input-field">
                        <img v-bind:src="img" alt="" id="myImage">
                    </div>
                </div>
                <div class="input-group">
                    <label >Garbage</label>
                    <div class="input-field">
                        <input type="number" v-model="weight" name="kg" placeholder="kg">
                    </div>
                </div>
                <div class="loginbox">
                    <button type="button" name="submit" v-on:click="submitScrap();">Submit</button>
                    <br>
                    <p>{{ date }} + {{ time }} + {{ img }} + {{ weight }}</p>
                </div>
            </form>
        </div>
        <div class="footer">
            <ul>
                <li class="tab-one">
                    <a href=""><i class="flaticon-construction" aria-hidden="true"></i></a>
                </li>
                <li class="tab-two">
                    <a href=""><i class="flaticon-time" aria-hidden="true"></i></a>
                </li>
                <li class="tab-three">
                    <a href=""><i class="flaticon-location" aria-hidden="true"></i></a>
                </li>
                <li class="tab-four">
                    <a href=""><i class="flaticon-avatar" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="js/axios.min.js"></script>
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
